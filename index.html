<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Weight converter</title>
</head>
<body style="background-color: #b0a99b">
    <div class="container">
    	 <h1 class="main_heading text-center">Weight Converter </h1>
    	 <form>
    	 	<input type="number" name="" class="inputfield form-control" placeholder="Enter Pounds....">
    	 </form>
    	 <hr>
    	 <section class="options">
    	 	<div class="grams panel panel-default ">
    	 		<h3>Grams:</h3>
    	 		<h5 class="grams_xx">000</h5>
    	 	</div>

    	 	<div class="kilograms panel panel-default ">
    	 		<h3>Kilograms:</h3>
    	 		<h5 class="kilograms_xx">000</h5>
    	 	</div>

    	 	<div class="ounces panel panel-default ">
    	 		<h3>Ounces:</h3>
    	 		<h5 class="ounes_xx">000</h5>
    	 	</div>

    	 </section>
    	 <button class="convert_btn btn btn-success" >CONVERT</button>

    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
